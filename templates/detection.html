{% extends "base.html" %}

{% block content %}
<div class="detection-container">
  <h1 class="page-title">Sign Language Detection</h1>

  <div class="detection-grid">
    <div class="camera-section">
      <div class="video-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
      <button id="capture" class="btn-capture">
        <i class="fas fa-camera"></i> Capture & Translate
      </button>
    </div>

    <div class="results-section">
      <div class="result-card">
        <h3>Prediction Result</h3>
        <div class="prediction-box">
          <span id="prediction" class="prediction-text">Waiting for input...</span>
        </div>
      </div>

      <div class="result-card">
        <h3>Annotated View</h3>
        <div class="image-preview">
          <img id="predictedImage" src="{{ url_for('static', filename='img/hand@3x.png') }}" alt="Predicted View">
        </div>
      </div>

      <div class="result-card">
        <h3>Captured Image</h3>
        <div class="image-preview">
          <img id="capturedImage" src="{{ url_for('static', filename='img/hand@3x.png') }}" alt="Captured Image">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Socket.IO is removed as backend doesn't support it, script.js should handle fetch -->
{% endblock %}
